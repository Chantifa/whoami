# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

stages:
  - build
  - test



# This folder is cached between builds
# https://docs.gitlab.com/ee/ci/yaml/index.html#cache
cache:
  paths:
    - node_modules/
    - client/node_modules

build-server:
    stage: build
    script:
        - npm ci
build-client:
    stage: build
    script:
        - cd client/
        - npm ci
        - cd ..

test_server:
  stage: test
  script:
      - npm run test 
test_client:
    stage: test
    script:
        - cd client/
        - npm test
        - cd ..

